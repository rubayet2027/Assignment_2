<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fauget Flower Shop</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Fauget Logo" />
    </div>
    <nav class="nav-links">
      <a href="#" class="black"><b>Home</b></a>
      <a href="#" class="gray">Shop</a>
      <a href="#" class="gray">About us</a>
      <a href="#" class="cart black">
        <img src="assets/shopping-cart.png" alt="Cart Icon">
        <span > Cart ($56)</span>
      </a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1 class="noto-serif-hero"><strong>ALWAYS</strong> <span class="highlight">FRESH</span><br><span class="highlight">FLOWERS</span></h1>
      <p class="inter-reg">
        Indulge your senses with the beauty and fragrance of <br> our fresh flower shop.
        From classic roses to exotic <br> blooms, we offer a wide variety of fresh flowers
        that <br>are perfect for any occasion.
      </p>
    </div>
    <div class="hero-image">
      <img src="assets/hero-flower.png" alt="Fresh Flowers" />
    </div>
  </section>
  
</body>
</html>
